<ion-view view-title="Noticia" class="tab-news">
  <ion-content has-header="true">
    <div class="list">
      <div class="item item-divider text-center item-text-wrap tab-post-item">
        <h3 ng-bind-html="post.title"></h3>
        <p>{{:: post.date | date}}</p>
      </div>
      <div class="item item-text-wrap item-image padding">
        <div class="special-font" ng-bind-html="post.content"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
