<ion-view view-title="Noticias">
  <ion-nav-buttons side="primary">
    <button class="button button-clear button-clear" ng-click="loginPopup()">
      Login
    </button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    <ion-refresher
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="item item-image">
      <img src="/img/ur.jpg">
    </div>    
    <ul class="list padding-top">
        <li class="item item-divider centered">
          <b>Lo que acontece</b>          
        </li>
    </ul>
    <div class="list card edges" ng-repeat="news in stories">    
      <div class="item item-text-wraper item-divider">
        <h2>{{:: news.newsTitle}}</h2>
        <p>{{:: news.eventDate}}</p>
      </div>
      <div class="item item-body">
        <img class="full-image" ng-src="{{news.eventBanner}}">        
          <!-- <img src="{{news.avatar}}"> -->          
        <p>{{:: news.newsContent}}</p>        
          <!-- <a href="#" class="subdued">9010 Me gusta</a> -->
          <a href="#" class="subdued">Leer m√°s...</a>
        </p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
<!--         <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Me gusta
        </a> -->
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comentar
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Compartir
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
