  <!-- News Tab -->
  <ion-tab title="Noticias" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tabs/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Promociones" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetags" href="#/tabs/promotions">

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tabs/promo-detail">
