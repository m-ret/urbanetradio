<script id="login.html" type="text/ng-template"> 
  <ion-view view-title="Login">
    <ion-content class="padding">
      <form> <!-- ng-submit="login() -->      
        <!-- Buttons -->
        <button class="button button-block button-positive" ng-click="login()">Login with Facebook</button>
        <button class="button button-block button-assertive" ng-click="logout()">Logout</button>

        <!-- Logged-in user text -->
        <div class="card">
          <div class="item item-text-wrap" ng-hide="user">User not logged in</div>
          <div class="item item-text-wrap" ng-show="user" ng-bind="user.uid"></div>        
          <img ng-show="user" ng-src="{{user.facebook.cachedUserProfile.picture.data.url}}">
        </div>
      </form>
    </ion-content>
  </ion-view>
</script>
