<ion-view view-title="Cuenta de Usuario" class="tab-singup">
  <ion-content>
    <div ng-hide="authData.token">
      <form name="login">
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Correo electrónico</span>
            <input placeholder="Correo electrónico" type="text" ng-model="user.email">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Contraseña</span>
            <input placeholder="Contraseña" type="password" ng-model="user.pwdForLogin">
          </label>
          <label class="item">
            <button class="button button-block signup-button" ng-click="signIn(user)">
              Entrar
            </button>
          </label>
          <label class="item item-text-wrap text-center" ng-if="signInErrorShow">
            <i class="icon ion-alert-circled assertive"></i>
            <span>{{signInErrorMsg}}</span>
          </label>
        </div>
      </form>
      <div class="padding">
        <p class="text-center positive">¿No tienes cuenta?</p>
        <button class="button button-block button-dark"
                ng-click="openModal(1)">
          Regístrate
        </button>
      </div>
    </div>
    <div class="list" ng-show="authData.token">
      <div class="item item-text-wrap text-center">
        <b>¡BIENVENIDO!</b>
      </div>
      <div class="item item-divider">
        <i class="fa fa-user"></i> Nombre de Usuario
      </div>
      <div class="item">
        {{::userDisplayInfoName}}
      </div>
      <div class="item item-divider">
        <i class="fa fa-at"></i> Correo Electrónico
      </div>
      <div class="item">
        {{::userDisplayInfoEmail}}
      </div>
      <div class="text-center padding">

          <i class="positive fa fa-envelope-o fa-2x">
            <span class="assertive">7</span>
          </i>

      </div>
      <div class="padding">
        <button class="button button-block button-assertive"
                ng-click="logOut()">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
