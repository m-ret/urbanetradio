<ion-view view-title="Detalles de la promoción">
  <ion-content has-header="true">
  	<div class="list">
  		<div class="item item-divider text-center item-text-wrap">
		    <!-- <img ng-src="{{promos.promoBanner}}"> -->
		    <h3>{{:: promos.promoContent}}</h3>
		  </div>
	  </div>
    <p class="text-center">Completa el formulario</p>
    <form name="promo-form" class="promo-form" novalidate form-manager>
    	<div class="list list-inset">
    		<label class="item item-input">
    			<input ng-model="message.name" name="fieldName"
    			  		 type="text" placeholder="Nombre"
    			  		 required ng-minlength="2" ng-maxlength="70">
    		</label>
    		<label class="item item-input">
    			<input ng-model="message.email" name="fieldEmail"
    					   type="email" placeholder="E-mail"
    					   required ng-maxlength="50">
    		</label>
    		<label class="item item-input">
    			<textarea ng-model="message.body" name="fieldBody"
    								placeholder="¿A dónde más te podemos contactar?" rows="3"
    								required ng-minlength="2" ng-maxlength="70">
    			</textarea>
    		</label>
    	</div>
    	<div class="padding">
    		<button ng-click="submit()" class="button signup-button button-block">Aplicar</button>
    	</div>
    </form>
  </ion-content>
</ion-view>
