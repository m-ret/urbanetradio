<ion-view view-title="Promociones" class="tab-promotions">
  <ion-nav-buttons side="left">
    <button class="button button-clear button-clear" ng-click="openModal()">
      Login
    </button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    <ion-refresher
      on-refresh="doRefresh()">
    </ion-refresher>
    <div ng-repeat="promos in promotions"
         class="padding-bottom">
      <div class="item item-text-wrap">
          <b>{{:: promos.promoContent}}</b>
          <p>{{:: promos.eventDate}}</p>
      </div>

      <ul class="list">
        <div class="item item-image">
          <img ng-src="{{promos.promoBanner}}">
        </div>
        <a class="item item-divider item-text-wrap energized dark-bg"
           href="#/tabs/promotions/{{promos.id}}">
          Aplica aqu√≠ <i class="fa fa-arrow-circle-right"></i>
        </a>
      </ul>
    </div>
  </ion-content>
</ion-view>
