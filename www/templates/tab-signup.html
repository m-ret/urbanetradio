<ion-modal-view class="login-modal">
  <ion-header-bar class="capilleira-bar-header">
    <h1 class="title tab-singup">Crear Cuenta</h1>
    <div class="buttons">
      <button class="button button-clear button-dark left" ng-click="closeModal(1)"><i class="ion-close-round"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="sign-up">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Nombre Completo</span>
          <input type="text" placeholder="Nombre completo" ng-model="user.name" required="required">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">E-mail</span>
          <input type="email" placeholder="E-mail" ng-model="user.email" required="required">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Contrase単a</span>
          <input type="password" placeholder="Contrase単a" ng-model="user.password" required="required">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Confirmar contrase単a</span>
          <input type="password" placeholder="Confirmar Contrase単a" ng-model="user.confirm" required="required">
        </label>
        <label class="item">
          <button class="button button-block signup-button" ng-click="createUser(user)">
          Crear Cuenta
          </button>
        </label>
        <label class="item item-text-wrap text-center" ng-if="signUpErrorShow">
          <i class="icon ion-alert-circled assertive"></i>
          <span>{{signUpErrorMsg}}</span>

        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
